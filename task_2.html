<!DOCTYPE HTML >
<html>
 <head>
  <title> form validation </title>
<link rel="stylesheet" href="task_2.css">
 </head>
 <body>
  <form method="get" name="myform" id="myform" onsubmit ="return validation()" >
<table>
<tr>
<td><label for="name">Name:</label></td>
 <td><input type="text" id="uname" name="uname" autocomplete="off"></td>
 <td><span id="msg" ></span></td>
</tr>
<tr>
 <td><label for="number">Phone Number:</label></td>
 <td><input type="text" name="number" id="number" autocomplete="off"></td>
  <td><span id="phnmsg" ></span></td>
</tr>
<tr>
 <td><label for="email">Email:</label></td>
 <td><input type="text" name="email" id="email" autocomplete="off"></td>
  <td><span id="mailmsg" ></span></td>
 </tr>
 <tr>
<td><input type="submit" name="submit" value="submit" autocomplete="off"></td>
</tr> 
</table>
</form>
 <script src="mainjavascript.js"></script>
 </body>
</html>
